<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BeamerStream</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="http://localhost:3000/control/index.css">
  </head>
  <body>
    <div class="grid">
      <div class="header"></div>
      <div class="songs">
        <div class="select songlist" style="height: 100%"></div>
      </div>
      <div class="middlebuttons">
        <button class="btn_hide">Hide</button>
        <button class="btn_fadeout">Fade away</button>
      </div>
      <div class="output">
        <div class="select outputlist" style="height: 100%">
          <p class="emptytext">No song</p>
          <!-- <div>There's a place where mercy reigns<br/>And never dies</div> -->
        </div>
      </div>
      <div class="footer">
        <div class="input-group">
          <label>Front size</label>
          <input type="number" min="0" step="1" value="30" id="input_fontsize" style="width: 50px;"/> px
        </div>
      </div>
    </div>

    <script type="text/javascript">require("./index.js")</script>
  </body>
</html>
